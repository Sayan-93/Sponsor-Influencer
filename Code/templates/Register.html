<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/Register.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="bg-body-tertiary nav">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          

      <div class="login-register">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/influencer-login">Influencer Login</a></li>
            <li><a class="dropdown-item" href="/sponsor-login">Sponsor Login</a></li>
            <li><a class="dropdown-item" href="/admin-login">Admin Login</a></li>
          </ul>
        </div>
      </div>

    </nav>
    <div class="outer-block">
        <div class="inner-block">
            <form action="/register" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">
                  
                </div>
        
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
                
                I am a:<br><br>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="influencer" id="influencer">
                    <label class="form-check-label" for="influencer">
                      Influencer
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="sponsor" id="sponsor">
                    <label class="form-check-label" for="sponsor">
                      Sponsor
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="admin" id="admin">
                    <label class="form-check-label" for="admin">
                      Admin
                    </label>
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>

                <br><br>

                {{ msg }}
              </form>
        
        </div>
    
      </div>
</body>
</html>
