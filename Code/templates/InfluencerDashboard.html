<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/InfluencerDashboard.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
              <!-- Nav bar -->
  
    <div class="bg-body-tertiary">
      
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/influencer-page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/influencer-search-campaign">Search campaigns</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ad requests</a>
        </li>
        <li>
          <form class="logout" action="/logout" method="post">
            <button class="btn btn-dark">Logout</button>
          </form>
        </li>
      </ul>

    </div>

    <br><br>

              <!-- influencer profile -->
    <div class="my-profile-text">
        <h3>My profile</h3>
    </div>

    <br>
    
          <div class="profile-table">
              <table class="table">
                
                <tbody>
                  <tr>
                    <th scope="row">Name</th>
                    <td>{{influencer.name}}</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">Industry</th>
                    <td>{{influencer.industry}}</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">Followers</th>
                    <td>{{influencer.followers}}</td>
                  </tr>
                </tbody>
              </table>
            </div>


            <!--    Edit profile button   -->
      <div class="edit-profile-div">
        <button type="button" class="btn btn-success edit-profile-button" data-bs-toggle="modal" data-bs-target="#editProfileModal" data-val="{{influencer.name}}#{{influencer.industry}}#{{influencer.followers}}">
          Edit profile
        </button>
      </div>


          <!-- Edit profile Modal -->

<form action="/edit-influencer-profile" method="post">
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit profile</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                  <label for="edit-name" class="form-label">Name</label>
                  <input type="text" class="form-control" name="edit-name" id="edit-name">
              </div>
  
              <div class="mb-3">
                <label for="edit-industry" class="form-label">Industry</label>
                <input type="text" class="form-control" name="edit-industry" id="edit-industry">
            </div>
              
              <div class="mb-3">
                  <label for="edit-followers" class="form-label">followers</label>
                  <input type="text" class="form-control" name="edit-followers" id="edit-followers">
              </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
      

  <script>
    $('#editProfileModal').on("show.bs.modal", function(event){
      var st = $(event.relatedTarget).data('val');
      var values = st.split('#');
      $(this).find('#edit-name').val(values[0]);
      $(this).find('#edit-industry').val(values[1]);
      $(this).find('#edit-followers').val(values[2]);
      
    })
  </script>
</body>
</html>
