<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <table class="table">
        <tbody>
            {% for campaign in new_campaign_list %}
    
                <tr>
                    <form action="/add_ad_request" method="post">
                    <div class="row cards">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <div class="card text-bg-light mb-3">
                            <h5 class="card-header" id="cardTitle">{{campaign.title}}</h5>
                            <div class="card-body">
                                
                                <p class="card-text">{{campaign.description}}</p>
                                <p class="card-text">Industry: {{campaign.industry}}</p>
                                <p class="card-text">Created: {{campaign.start_date.date()}} &nbsp;&nbsp;  Ends at: {{campaign.end_date.date()}}</p>
                              
                              <input type="text" name="influencer-id" value="{{influencer_id}}" hidden>
                              <input type="text" name="influencer-name" value="{{influencer_name}}" hidden>
                              <input type="text" name="campaign-id" value="{{campaign.id}}" hidden>
                              <input type="text" name="campaign-budget" value="{{campaign.budget}}" hidden>
                              {% if not campaign.flag %}
                                <button type="submit" class="btn btn-primary">Select this campaign</button>
                              {% else %}
                                <h5 class="card-text" style="color: #aa0000;">This campaign has been flagged</h5>
                              {% endif %}
                            </div>
                          </div>
                        </div>
                    </div>
                    </form>
                  </tr>
        
              {% endfor %}
        </tbody>

    </table>
</body>
</html>
